                    transform="rotate(0)"

                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>

                      stroke-linecap="round"
                      stroke-linejoin="round"

                          id="Vector"
                          d="M12 17V7"
                          stroke="#000000"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"

                      </g>
                    </g>

                    viewBox="0 0 24 24"

                  <label for="selected">
                    <input type="radio" name="item" id="selected" />

                <li class="option">

                    <input type="radio" name="item" id="most-sold" />
