<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My assignment</title>
    <link rel="stylesheet" href="../css/compile.css" />
  </head>
  <body>
    <div class="app">
      <section class="header">
        <img src="../assets/svg/MM.svg" />
        <div class="header__navigation">
          <ul class="header__list">
            <li class="header__route-item">
              <a href="#">Shop</a>
            </li>
            <li class="header__route-item">
              <a href="#">Sets</a>
            </li>
            <li class="header__route-item">
              <a href="#">About us</a>
            </li>
          </ul>
          <ul class="header__list">
            <li class="header__route-item">
              <a href="#">
                <img src="../assets/svg/search.svg" alt="search" />
              </a>
            </li>
            <li class="header__route-item">
              <a href="#">
                <img src="../assets/svg/user.svg" alt="userphoto" />
              </a>
            </li>
            <li class="header__route-item">
              <a href="#">
                <img src="../assets/svg/shop.svg" alt="shop" />
              </a>
            </li>
          </ul>
        </div>
      </section>
      <!-- slider -->
      <section class="sliderHolder">
        <div class="slider"></div>
        <div class="slider__actions">
          <button class="btn slider__btn slider__btn--prev">
            <img src="../assets/svg/chevron-left.svg" alt="left_arrow" />
          </button>
          <button class="btn slider__btn slider__btn--next">
            <img src="../assets/svg/chevron-right.svg" alt="right-arrow" />
          </button>
        </div>
        <button class="btn slider__btn slider__btn--down">
          <img src="../assets/svg/chevron-down.svg" alt="down_arrow" />
        </button>
      </section>
      <!-- products here -->
      <section class="products">
        <h1 class="heading-1">MERMAID FAVOURITES</h1>
        <div class="products__actions">
          <div class="products__type">
            <p class="products__type products__type--best-seller">Bestseller</p>
            <p class="products__type products__type--line-of-the-month">
              Line of the month
            </p>
          </div>
          <span class="line"></span>
        </div>
        <div class="products__holder">
          <button class="btn slider__btn products__slider-prev">
            <img src="../assets/svg/chevron-left.svg" alt="left_arrow" />
          </button>
          <button class="btn slider__btn products__slider-next">
            <img src="../assets/svg/chevron-right.svg" alt="right-arrow" />
          </button>
          <div class="products__slider"></div>
        </div>
      </section>
    </div>
    <script defer src="../scripts/homepage.js"></script>
  </body>
</html>
